<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Imagify</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>

        #example {
            height: 150px;
            width: 300px;
            display: flex;
            flex-direction: column;
        }

        #example div {
            display: flex;
        }

        #example div span {
            width: 100px;
            height: 100px;
        }

        #example span:nth-child(1) {
            background-color: red;

        }

        #example span:nth-child(2) {
            background-color: yellow;
            align-items: center;
        }

        #example span:nth-child(3) {
            background-color: green;
            align-items: end;
        }
    </style>
</head>
<body>
<button>COPY DOM</button>
<div>
    <div id="example">
        <div>
            <span>EXAMPLE</span>
            <span>EXAMPLE</span>
            <span>EXAMPLE</span>
        </div>
    </div>
</div>
<script>
    const click = () => import('./index.js')
        .then(m => m.toSvg(document.getElementById('example')))
        .then(svg => {
            const img = document.createElement('img');
            img.addEventListener('error', e => console.log(e));
            img.src = `data:image/svg+xml;charset=utf-8,${svg}`;
            document.body.appendChild(img);
        });

    document.querySelector('button').addEventListener('click', click);
</script>
</body>
</html>
